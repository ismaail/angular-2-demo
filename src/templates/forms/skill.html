<form (ng-submit)="onSubmit()" #hf="form">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Add skill" required [(ng-model)]="model.name" ng-control="name">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" [disabled]="!hf.form.valid">Add</button>
        </span>
    </div>
</form>
