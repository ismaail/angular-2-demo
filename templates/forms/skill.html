<form (ngSubmit)="onSubmit()" #skillForm="ngForm">
    <div class="input-group">
        <input type="text" class="form-control form-skill-name" placeholder="Add skill" required [(ngModel)]="model.name" name="name">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" [disabled]="!skillForm.form.valid">Add</button>
        </span>
    </div>
</form>
